<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./01.css">

    <title>API GITHUB-FINDER</title>
</head>

<body>
    <!-- VAMOS A CREAR UN BUSCADOR DE USUARIO DE GITHUB -->

    <section class="container formulario">
        <div class="row inicio">
            <h1 class="text-center mb-3">Finder Your <i class="fa-brands fa-github"></i> User</h1>
            <div class="col-md-9 col-sm-12 mb-3 cabeza ">
                <input id="github-search" class="form-control" type="text" placeholder="Enter your username...">
            </div>
            <div class="col-md-3 col-sm-12 mb-3 d-flex justify-content-center cabeza">
                <button class="btn btn-danger" id="github-action-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    SEARCH
                </button>
            </div>
            <div class="row datos1 mt-1 justify-content-center">
                <div class="col-md-3 d-flex justify-content-center mt-2">
                    <img id="img-profile" width="150" height="150" class="rounded-circle text-center" src="./github.png"
                        alt="">
                </div>
                <div class="col-md-2 github-name text-center">
                    <h4 id="github-name">Name</h4>
                    <p id="github-username">@UserName</p>

                </div>
                <div class="col-md-2 github-joined text-center">
                    <h4 class=""><i class="fa-regular fa-calendar-days tex"></i> Joined</h4>
                    <p id="github-joined">20 jun 2011</p>
                </div>
            </div>
            <div class="col-12 datos2 mt-4 ">
                <div class="card bg-blue-dark">
                    <div class="card-body mt-4">
                        <div class="row justify-content-center text-center info">
                            <div class="col-md-3  mb-4">
                                <h5><i class="fa-regular fa-folder"></i> Repositorys</h5>
                                <p id="github-repos">9</p>
                            </div>
                            <div class="col-md-3  mb-4">
                                <h5><i class="fa-solid fa-users-line"></i> Followers</h5>
                                <p id="github-followers">389</p>
                            </div>
                            <div class="col-md-3  mb-4">
                                <h5><i class="fa-solid fa-users"></i> Following</h5>
                                <p id="github-following">120</p>
                            </div>
                            <div class="col-md-3  mb-4">
                                <h5><i class="fa-solid fa-pen"> </i> Biography</h5>
                                <p id="github-bio">I'm</p>
                            </div>
                            <div class="col-md-3  mb-4">
                                <h5><i class="fa-solid fa-building"></i></i> Company</h5>
                                <p id="github-comp">Company EIRL</p>
                            </div>
                            <div class="col-md-3  mb-4">
                                <h5><i class="fa-solid fa-map-location"></i> Address</h5>
                                <p id="github-dir">In your heart</p>
                            </div>
                            <div class="col-md-3  mb-4">
                                <h5><i class="fa-brands fa-blogger"></i> Blog</h5>
                                <p id="github-Blog">Hi</p>
                            </div>
                            <div class="col-md-3  mb-4">
                                <h5><i class="fa-regular fa-envelope"></i> Email</h5>
                                <p id="github-Email">email@email.com</p>
                            </div>
                            <div class="col-md-3">
                                <h5><i class="fa-brands fa-twitter"></i> Twitter</h5>
                                <p id="github-Twitter">Twitter</p>
                            </div>


                        </div>
                    </div>
                </div>


            </div>

        </div>
    </section>











    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="./01.js"></script>
</body>

</html>
